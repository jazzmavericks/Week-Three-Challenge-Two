<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "drumkit">
        <button class="sound-button" data-sound="q"><h3>BOOM</h3><h4>Press Q</h4></button>
        <audio id="q" src="./sounds/boom.wav"></audio>

        <button class="sound-button" data-sound="w"><h3>CLAP</h3><h4>Press W</h4></button>
        <audio id="w" src="./sounds/clap.wav"></audio>

        <button class="sound-button" data-sound="e"><h3>HIGH HAT</h3><h4>Press E</h4></button>
        <audio id="e" src="./sounds/hihat.wav"></audio>

        <button class="sound-button" data-sound="a"><h3>KICK</h3><h4>Press A</h4></button>
        <audio id="a" src="./sounds/kick.wav"></audio>

        <button class="sound-button" data-sound="s"><h3>OPEN HAT</h3><h4>Press S</h4></button>
        <audio id="s" src="./sounds/openhat.wav"></audio>

        <button class="sound-button" data-sound="i"><h3>RIDE</h3><h4>Press I</h4></button>
        <audio id="i" src="./sounds/ride.wav"></audio>

        <button class="sound-button" data-sound="o"><h3>SNARE</h3><h4>Press O</h4></button>
        <audio id="o" src="./sounds/snare.wav"></audio>

        <button class="sound-button" data-sound="p"><h3>TINK</h3><h4>Press P</h4></button>
        <audio id="p" src="./sounds/tink.wav"></audio>

        <button class="sound-button" data-sound="k"><h3>TOM</h3><h4>Press K</h4></button>
        <audio id="k" src="./sounds/tom.wav"></audio>

    </div>
    
    <script src="./main.js"></script>
</body>
</html>
